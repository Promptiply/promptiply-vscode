name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this is still relevant, please:
            - Add a comment to keep it open
            - Add the 'pinned' label to prevent auto-closure

            Thank you for your contributions!
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            Feel free to reopen if this is still relevant.

          # Pull request settings
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If you're still working on this:
            - Push new commits
            - Add a comment
            - Add the 'work-in-progress' label

            Thank you for your contribution!
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            Feel free to reopen and continue your work.

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
