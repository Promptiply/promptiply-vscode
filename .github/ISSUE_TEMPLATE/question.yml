name: ‚ùì Question
description: Ask a question about Promptiply
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

        **Note:** For general discussions, please use [GitHub Discussions](https://github.com/Promptiply/promptiply-vscode/discussions).

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What is your question about?
      options:
        - Getting Started
        - Profile Management
        - Recommendations
        - Sync Setup
        - Chat Integration (@promptiply)
        - Configuration
        - Troubleshooting
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: What steps have you already taken to find the answer?
      placeholder: |
        - Checked the README
        - Searched existing issues
        - Tried X, Y, Z...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional information that might help us answer your question.
    validations:
      required: false

  - type: input
    id: extension-version
    attributes:
      label: Extension Version (if applicable)
      placeholder: e.g., 0.5.1
    validations:
      required: false
